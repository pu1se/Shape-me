<div class="container">
  <div class="row">
    <div class="col">
      <h2>{{this.productItem.name}}</h2>
    </div>
  </div>

  <div class="row">

    <div *ngFor="let item of this.productItem.productList; let i = index">
      <div class="col-md-4" >
        <app-product-item [item]="item" (onChange)="this.onChange()"></app-product-item>
      </div>
    </div>

  </div>

</div>
