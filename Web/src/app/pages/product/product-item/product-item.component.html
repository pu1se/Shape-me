<div class="content"

     [ngStyle]="{background: 'url('+item.imageUrl+') no-repeat center center',
                'background-size': 'cover',
                'z-index': this.index}"
     [class.active]="this.isActive"
     [class.animating]="this.animating"
  >
  <h4>{{item.name}}</h4>
  <p *ngIf="item.price">{{item.price}} Ñ€</p>
</div>
