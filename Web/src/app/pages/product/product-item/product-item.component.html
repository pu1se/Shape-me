<div class="content"
    (click)="this.onClick()"
     [ngStyle]="{background: 'url('+item.imageUrl+') no-repeat center',
                'background-size': 'contain'}"
     [ngClass]="{'active': this.isActive}"
  >
  <div class="bold">{{item.name}}</div>
  <p *ngIf="item.price">{{item.price}} Ñ€</p>
</div>
