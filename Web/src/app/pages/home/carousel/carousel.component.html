<ngx-carousel [inputs]="carouselConfig">
  <ngx-tile NgxCarouselItem *ngFor="let item of list" >
    <div class="content" [ngStyle]="{background: 'url('+item.imageUrl+') no-repeat top', 'background-size': 'cover'}">
      <div class="bold">{{item.name}}</div>
      <p *ngIf="item.price">{{item.price}} Ñ€</p>
    </div>
  </ngx-tile>

  <button NgxCarouselPrev class='leftRs'>
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </button>
  <button NgxCarouselNext class='rightRs'>
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </button>
</ngx-carousel>
