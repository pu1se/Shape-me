<div class="accordion">
    <ul>
        <li *ngFor="let item of list">
            <div>
              <a (click)="this.onClick(item.type)" [ngStyle]="{'background': 'url('+item.imgUrl+')'}">
                    <h2>{{item.name}}</h2>
                </a>
            </div>
        </li>
    </ul>
</div>
