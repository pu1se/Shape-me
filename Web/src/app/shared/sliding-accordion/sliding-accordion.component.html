<div class="accordion">
    <ul>
        <li *ngFor="let item of list">
            <div>
              <a (click)="this.onClick(item.type)" [ngStyle]="{'background': 'url('+item.imgUrl+') center center'}">
                    <div class="max-bold">{{item.name}}</div>
                </a>
            </div>
        </li>
    </ul>
</div>
